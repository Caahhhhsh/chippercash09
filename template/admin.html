<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-container">
    <h1>Add New Product</h1>

    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="price" placeholder="Price (â‚¦)">
    <input type="file" id="imageFile" accept="image/*">
    <textarea id="description" placeholder="Description"></textarea>

    <button onclick="addProduct()">Add Product</button>
    <p id="msg"></p>
</div>

<script>
function addProduct() {
    let name = document.getElementById("name").value.trim();
    let price = document.getElementById("price").value.trim();
    let description = document.getElementById("description").value.trim();
    let fileInput = document.getElementById("imageFile");

    if (name || price ||  description || fileInput.files.length === 0) {
        alert("Please fill all fields and select an image!");
        return;
    }

    let reader = new FileReader();
    reader.onload = function() {
        let products = JSON.parse(localStorage.getItem("products")) || [];

        let product = {
            name: name,
            price: price,
            image: reader.result, // image as data URL
            description: description
        };

        products.unshift(product);
        localStorage.setItem("products", JSON.stringify(products));

        // Clear form
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("description").value = "";
        document.getElementById("imageFile").value = "";

        document.getElementById("msg").innerText = "Product added successfully!";
    };

    reader.readAsDataURL(fileInput.files[0]);
}
</script>
<script src="script.js"></script>
</body>
</html>
